<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="question.js"></script>
    <link href="question.css" rel="stylesheet">
    <title>FEUPOverflow</title>
    <div id="header">
        <title>FEUPOverflow</title>
        <img id="logo" src="feup.png" alt='logo' width="800dp"/>
    </div>
</head>
<body>
<div class="container-fluid" align="center">
    <form id="askquestion-form" method="post">
        <input type="text" name="title" placeholder="Title: What's your question?" class="col-md-6">
        <br>
        <input type="text" id="content" name="content" class="col-md-6"  placeholder="Ask your question here!" >
        <br>
    </form>
    <div id="askquestion-buttons">
        <button id="btn-cancel" class="btn btn-default">Cancel</button>
        <script type="text/javascript">
            document.getElementById("btn-cancel").onclick = function () {
                location.href = "index2.html";
            };
        </script>
        <button id="btn-submit" class="btn btn-primary" onclick="submit()">Submit</button>
    </div>
</div>
</body>
</html>
